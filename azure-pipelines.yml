trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: build docker
    jobs:
      - job: build_docker
        steps:
        - task: DockerInstaller@0
          inputs:
            dockerVersion: '17.09.0-ce'
          
        - task: Docker@2
          inputs:
            containerRegistry: 'dockerhub'
            repository: 'testdocker'
            command: 'buildAndPush'
            Dockerfile: '**/Dockerfile'
        
        